<!-- Main -->
<main>
    <section class="cabezal-conceptos">
        <!-- Titulo prestacion -->
        <h3>{{ prestacionPadre }}</h3>
        <!-- Fechas (data lateral) -->
        <article class="contenedor-secundario horizontal">
            <div class="contenedor-bloque-texto">
                <h6 class="bolder">solicitud</h6>
                <h6>{{ fechaSolicitud }}</h6>
            </div>
            <hr>
            <div class="contenedor-bloque-texto">
                <h6 class="bolder">ejecucion</h6>
                <h6>{{ fechaEjecucion }}</h6>
            </div>
            <hr>
            <div class="contenedor-bloque-texto">
                <h6 class="bolder">validacion</h6>
                <h6>{{ fechaValidacion }}</h6>
            </div>
        </article>
    </section>
    <hr>
    <section class="contenedor-concepto">
        <!-- Semantic -->
        <article class="contenedor-concepto-data">
            <div id="conceptos"></div>
        </article>
    </section>
</main>

<!-- Data foliacion -->
<aside>
    <div class="numeracion">
        <h3></h3>
    </div>
    <div class="data-numeracion">
        <h5></h5>
    </div>
</aside>
